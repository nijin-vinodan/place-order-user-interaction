<!DOCTYPE html>
<html>

<head>
    <title>Place Order Interaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
    <div class="mobile">
        <div class="cart-screen">
            <!-- ------------ START :: CART ITEMS ------------ -->
            <section>
                <div class="cart-items-page">
                    <h4>MY CART</h4>
                    <p>
                        You have 4 items in your cart. Please review the cart before placing your order.
                    </p>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                </div>

                <div class="order-confirmation-page">
                    <h4>ORDER CONFIRMED</h4>
                    <p>
                        Your Order has been confirmed. Thanks for shopping with us.
                    </p>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                    <div class="cart-item">
                        <div class="img"></div>
                        <div class="desc"></div>
                    </div>
                </div>
            </section>
            <!-- ------------ END :: CART ITEMS ------------ -->

            <div class="cart-place-order">
                <!-- ------------ START :: PLACE ORDER INTERACTION ------------ -->
                <div class="place-order">
                    <div class="truck">
                        <div class="body-top">
                            <div class="load">
                                <div class="action">PLACE ORDER</div>
                            </div>
                            <div class="engine"></div>
                        </div>
                        <div class="body-base">
                            <div class="wheel"></div>
                            <div class="wheel"></div>
                        </div>
                    </div>
                </div>
                <!-- ------------ END :: PLACE ORDER INTERACTION ------------ -->
            </div>
            <a class="back-action">Repeat Order</a>
        </div>
        <div class="notification"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
